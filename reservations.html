<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <div class="text-center"><h1>Hot Restaurant</h1><br>
      <h3>Make our reservation</h3>
      </div>
      <hr>
      <a href="/add"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
       <a href="/add"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span></span></button></a>
    </div>
  </div>
  
  <div class="panel panel-default">
  <!-- Default panel contents -->
    <div class="panel-heading">
      <h4 class="panel-title>">Table Reservation</h4>
      </div>
        <div class="panel-body">
       <form role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="reserve_name" type="text">
              </div>

                 <div class="form-group">
                <label for="Phone_Number">Phone Number</label>
                <input class="form-control" id="reserve_phone" type="text">
              </div>

                 <div class="form-group">
                <label for="Email">Email </label>
                <input class="form-control" id="reserve_email" type="text">
              </div>


                 <div class="form-group">
                <label for="Unique_ID">Unique ID</label>
                <input class="form-control" id="reserve_UniqueID" type="text">
              </div>
        <div>
        <button class="btn btn-primary submit" type="submit">Submit</button>
     

        </form> 
      </div>
    </div>
 </div>   

     <footer class="footer">
          <div class= "container">
            <p>Control Panel</p>
              <p>
               
                <a href="/api/tables" id="clear">API  Table LINK</a> |
                <a href="/api/waitlist" id="clear">API  Wait List</a>|
               </p> 
          </div> 
         </footer>      
                

    
    <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#routeName").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
